# This workflow will build a Java project with Gradle and upload the artifact.
name: Java CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #java: [16,17-ea]
        java: [16]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
      - uses: burrunan/gradle-cache-action@v1
        name: Build with Gradle
        with:
          arguments: build
          gradle-version: wrapper
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: build/libs/
