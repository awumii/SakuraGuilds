# This workflow will build a Java project with Gradle on any Pull Request, without uploading an artifact.

name: Build Pull Request
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #java: [16,17-ea]
        java: [16]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
      - uses: burrunan/gradle-cache-action@v1
        name: Build with Gradle
        with:
          arguments: build
          gradle-version: wrapper
